<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome" class="page">
        <h1>Welcome to the Counting Game!</h1>
        <button id="start-btn">Start</button>
    </div>

   <div id="rules-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Game Rules</h2>
        <p>1. You will be given an expression to solve.</p>
        <p>2. Enter your answer in the input field provided.</p>
        <p>3. Click the "Submit" button to check your answer.</p>
        <button id="start-game-btn">Start Game</button>
    </div>
    </div>

    <div id="game" class="page" style="display:none">
        <h2>Calculate:</h2>
        <div id="expression-block">
            <span id="expression" class="expression-large"></span>
          </div>
          
        <input type="number" id="answer" placeholder="Enter your answer" class="larger-input">
        <div class="game-buttons">
          <button id="submit-btn">Submit</button>
          <button id="settings-btn">Settings</button>
        </div>
        <p id="result-message" style="font-size: 18px; font-weight: bold;"></p>
    </div>
    
    <div id="settings" class="page" style="display:none">
        <h2>Settings</h2>
        <label for="max-number">Max number:</label>
        <input type="number" id="max-number" value="10">
        <br>
        <label for="depth">Complex(1-4):</label>
        <input type="number" id="depth" value="1">
        <br>
        <p id="settings-error" style="color: red; display: none;"></p>
        <button id="save-settings-btn">Save</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
